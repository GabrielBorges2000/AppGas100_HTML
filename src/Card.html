<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="stylesheet" href="./styles/card.css">
    <title>Card</title>
</head>

<body>


    <div class="container" id="bodyContainer">
        <!--  Card Config  -->

        <main class='cards' id="lblcards">
      <div class='logoGasNameContainer' id="lbllogoGasNameContainer">
        <p class='logoGasName' id="lbllogoGasName">
          SupergasBraz
        </p>
      </div>

      <div class='cardDetailContainer' id="lblcardDetailContainer">

        <p class='titleStore' id="lbltitleStore">
          Tonho Gas
        </p>

        <div class='storeDetails' id="lblstoreDetails">
          <div class='noteContainer' id="lblnoteContainer">
            <p class='noteTitle' id="lblnoteTitle"> Nota </p>
            <p class='noteNumber' id="lblnoteNumber">
              <b>4.8</b>
              <i class='ph-star-fill' style="font-size:15px; color: #ffd700;" id="lbliconstar"></i>
            </p>
          </div>
          <div class='timeContainer' id="lbltimeContainer">
            <p class='timeTitle' id="lbltimeTitle"> Tempo Médio </p>
            <p class='timeNumber'><b>40-30</b> min</p>
          </div>
          <div class='valorContainer' id="lblvalorContainer">
            <p class='valorTitle' id="lblvalorTitle"> Preço </p>
            <p class='valorNumber' id="lblvalorNumber"> R$<b>79</b>,99 </p>
          </div>
        </div>
      </div>
    </main>

    </div>
</body>

</html>
