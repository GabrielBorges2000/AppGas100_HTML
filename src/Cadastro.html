<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="stylesheet" href="./styles/cadastro.css">
    <title>Cadastro</title>

</head>

<body>
    <div class='Container' id="ContainerCadastro">
        <div class='ImageContainer'>
            <img class='Image' src="./assets/gas.png" alt="gas">
        </div>


        <div class='Card'>
            <!-- Card config initial -->
            <div class='cards' id="lblcards">
                <div class='logoGasNameContainer' id="lbllogoGasNameContainer">
                    <p class='logoGasName' id="lbllogoGasName">
                        SupergasBraz
                    </p>
                </div>

                <div class='cardDetailContainer' id="lblcardDetailContainer">

                    <p class='titleStore' id="lbltitleStore"> Tonho Gas </p>

                    <div class='storeDetails' id="lblstoreDetails">
                        <div class='noteContainer' id="lblnoteContainer">
                            <p class='noteTitle' id="lblnoteTitle"> Nota </p>
                            <p class='noteNumber' id="lblnoteNumber">
                                <b>4.8</b>
                                <i class='ph-star-fill' style="font-size:15px; color: #ffd700;" id="lbliconstar"></i>
                            </p>
                        </div>
                        <div class='timeContainer' id="lbltimeContainer">
                            <p class='timeTitle' id="lbltimeTitle"> Tempo Médio </p>
                            <p class='timeNumber'><b>40-30</b> min</p>
                        </div>
                        <div class='valorContainer' id="lblvalorContainer">
                            <p class='valorTitle' id="lblvalorTitle"> Preço </p>
                            <p class='valorNumber' id="lblvalorNumber"> R$<b>79,99</b></p>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- Card config finish -->

        <div class='InputContainer' id="InputContainer">
            <input class='InputDDD' id="InputDDD" placeholder="DDD" maxLength={2} minLength={1} type="tel" />
            <input class='InputContact'id="InputContact" placeholder="Seu Telefone" maxLength={10} minLength={1} type="tel" />
        </div>


        <p class='Title'> Usaremos seu número de telefone para informá-lo(a) </p>
        <p class='Title'> sobre sua entrega.</p>
        <div class='ButtonProps'>
            <div class='ButtonContainer'>
                <buttom class="Button" id="ButtonVoltar">
                    <i class="ph-caret-left" style="font-size: 24px; color: #FFFFFF; font-weight: bold;"></i>
                </buttom>
                <p class='TitleButton'>Voltar</p>
            </div>

            <div class='ButtonContainer'>
                <buttom class="Button" id="ButtonNext">
                    <i class="ph-caret-right" style="font-size: 24px; color: #FFFFFF; font-weight: bold;"></i>
                </Buttom>
                <p class='TitleButton'>Próximo</p>
            </div>
        </div>

    </div>
</body>

</html>
