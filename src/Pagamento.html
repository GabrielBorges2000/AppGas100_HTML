<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/phosphor-icons"></script>

    <title>Pagamento</title>

    <style>
        body {

            margin: 0;
            padding: 0;
            background-color: #E1E1E8;
            font-family: 'Roboto', sans-serif;
        }

        header {

            width: 100%;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #FFFFFF;
        }

        main {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .TitleHeader {
            color: #FFFFFF;
        }

        .headercontent {
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background: #5F9DF7;
        }

        .ButtonBack {
            background: transparent;
            border: 0;
            cursor: pointer;
        }

        .ButtonQuestion {
            background: transparent;
            border: 0;
            cursor: pointer;
        }

        .Carrinho {
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;

            border-bottom: 1px solid #AEAEB3;
            border-top: 1px solid #AEAEB3;
            ;
            background: #FFFFFF;
        }

        .quantidade {
            display: flex;
            align-items: center;
            justify-content: center;

            width: 30px;
            height: 30px;

            font-size: 12px;
            font-weight: 500;
            border-radius: 50%;

            color: #FFFFFF;
            background-color: #FD841F;
        }

        .logoGasName {
            font-size: 12px;
            font-weight: 500;
            color: #7A7A80;
        }

        .logoGasNameContainer {
            font-size: 12px;
            font-weight: 500;
            color: #7A7A80;
        }

        .valorNumber {
            font-weight: bold;

        }

        /* Styles Cards */

        /* Styles Buttons */

        .ButtonProps {
            width: 100%;
            margin-top: 20px;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-evenly;
        }

        .ButtonContainer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .Button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border: none;
            background: #5F9DF7;
            border-radius: 50px;
            color: #ffffff;
        }

        .TitleButton {

            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            font-size: 12px;
            color: #47474D;
            align-items: center;
        }

        .StapContainer {
            width: 80%;
            height: auto;
            background: #FFFFFF;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding-top: 15px;

        }

        .stapNumber {
            width: 25px;
            height: 25px;
            border: 1px solid #AEAEB3;
            border-radius: 50%;
            background: #efeff5;
            color: #47474D;

            display: flex;
            align-items: center;
            justify-content: center;

        }

        .stapBar {
            width: 25%;
            height: 6px;
            background: #5f9cf7ab;
            border-radius: 10px;
            margin-bottom: 50px;
        }

        .stap {
            width: 5%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        /* Styles cards */

        .CardsContainer {
            width: 75%;
            height: 120px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            background: #ffffff;
            margin: 5px 0;
            padding: 10px 35px 10px 20px;
            border-radius: 5px;
        }

        .InfoContainer {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .TitleName {
            color: #5F9DF7;
        }

        .ContentContainer {

            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .ImgContainer {
            display: flex;
            gap: 10px;
        }

        .Logoimage {
            width: 30px;
        }

        .Title {
            font-size: 14px;
            font-weight: 500;
            color: #7a7a80;
            margin-left: 5px;
            font-weight: bold;
        }

        .RadioBox {
            width: 28px;
        }
    </style>
</head>

<body>
    <header id="headercontainer">
        <!-- Header Config -->
        <div class="headercontent">
            <button class="ButtonBack" id="ButtonBack">
                <i class="ph-caret-left" style="font-size: 24px; color: #FFFFFF; font-weight: bold;"></i>
            </button>
            <p class='TitleHeader'> Selecionar produto </p>
            <button class="ButtonQuestion" id="ButtonQuestion">
                <i class="ph-question" style="font-size: 24px; color: #FFFFFF; font-weight: bold;"
                    id="lbliconquestion"></i>
            </button>
        </div>
        <!-- Stap Config -->
        <div class="StapContainer">
            <div class="stap" id="stap">
                <div class="stapNumber" id="stap1">
                    <p class="number" id="number">1</p>
                </div>
                <p>Compra</p>
            </div>
            <div class="stapBar" id="stapBar1"></div>
            <div class="stap" id="stap">
                <div class="stapNumber" id="stap2">
                    <p class="number" id="number">2</p>
                </div>
                <p>Pagamento</p>
            </div>
            <div class="stapBar" id="stapBar2"></div>
            <div class="stap" id="stap">
                <div class="stapNumber" id="stap3">
                    <p class="number" id="number">3</p>
                </div>
                <p>Confirmação</p>
            </div>
        </div> <!-- Stap Config Finish -->

        <div class="Carrinho">
            <p class="quantidade" id="lblquantidade">1</p>
            <div style="display: flex; flex-direction: row; gap: 4px;">
                <p class='logoGasName' id="lbllogoGasName"> SupergasBraz</p>
                <p class='logoGasNameContainer' id="lbllogoGasNameContainer"> - Botijão de 13kg </p>
            </div>
            <p class='valorNumber' id="lblvalorNumber"> R$<b>79,99 </p>
        </div>

    </header> <!-- Header Config Finish -->

    <main>
        <!-- Cards -->
        <div class='CardsContainer' id="CardsContainer">
            <div class='InfoContainer' id="InfoContainer">
                <p class='TitleName' id="TitleName">Crédito</p>
                <div class='ContentContainer' id="ContentContainer">
                    <div class='ImgContainer' id="ImgContainer">
                        <img class='Logoimage' id="Logoimage" src='./assets/Mastercard.svg' alt='' />
                        <img class='Logoimage' id="Logoimage" src='./assets/Visa.svg' alt='' />
                        <img class='Logoimage' id="Logoimage" src='./assets/Elo.svg' alt='' />
                    </div>
                </div>
            </div class='InfoContainer' id="InfoContainer">
            <input type="radio" class="RadioBox" id="Radio" name="1" />
        </div class='CardsContainer' id="CardsContainer">
        <div class='CardsContainer' id="CardsContainer">
            <div class='InfoContainer' id="InfoContainer">
                <p class='TitleName' id="TitleName">Débito</p>
                <div class='ContentContainer' id="ContentContainer">
                    <i class="ph-credit-card" style="font-size: 32px; color:#5F9DF7"></i>
                    <p class='Title' id="Title">Pague na Entrega</p>
                </div>
            </div class='InfoContainer' id="InfoContainer">
            <input type="radio" class="RadioBox" id="Radio" name="1" />
        </div class='CardsContainer' id="CardsContainer">
        <div class='CardsContainer' id="CardsContainer">
            <div class='InfoContainer' id="InfoContainer">
                <p class='TitleName' id="TitleName">Dinheiro</p>
                <div class='ContentContainer' id="ContentContainer">
                    <i class="ph-coins" style="font-size: 32px; color:#5F9DF7"></i>
                    <p class='Title' id="Title">Pague na Entrega</p>
                </div>
            </div class='InfoContainer' id="InfoContainer">
            <input type="radio" class="RadioBox" id="Radio" name="1" />
        </div class='CardsContainer' id="CardsContainer">

        <!-- Button -->
        <div class='ButtonProps'>
            <div class='ButtonContainer'>
                <buttom class="Button" id="Button">
                    <i class="ph-caret-left" style="font-size: 24px; color: #FFFFFF; font-weight: bold;"></i>
                </buttom>
                <p class='TitleButton'>Voltar</p>
            </div>
            <div class='ButtonContainer'>
                <buttom class="Button" id="Button">
                    <i class="ph-caret-right" style="font-size: 24px; color: #FFFFFF; font-weight: bold;"></i>
                </Buttom>
                <p class='TitleButton'>Próximo</p>
            </div>
        </div>
    </main><!-- Main Config Finish-->
</body>

</html>
